<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
		<label for="name">Name</label>
		<input id="name" type="text" name="name" required>
		</div>

		<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required>
		</div>

		<div>
		<label for="gender">Gender</label>
		<input id="Male" type="radio" name="gender" required>Male
		<input id="Female" type="radio" name="gender">Female
		<input id="Other" type="radio" name="gender">Other
		</div>

		<div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		</div>

		<div>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" name="carage" required>
		</div>

		<div>
		<label for="dop">Date of Purchase(dop)</label>
		<input id="dop" type="date" name="dop" required>
		</div>

		<div>
		<label for="password">Password</label>
		<input id="password" type="password" name="password" required>
		</div>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
